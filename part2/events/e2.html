<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMEOUT HTML</title>
</head>
<body>
    <h1>HELLO GOOD MORNING</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const after = function(){
        document.querySelector('h1').innerHTML="hello rusikesh";
    }
    const changeafter=setTimeout(after,2000);

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeafter);
        console.log("STOPPED");
    })
</script>
</html>
